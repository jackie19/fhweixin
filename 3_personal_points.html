<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type"  content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style/fhstyle.css" />
</head>
<body>
<div class="wrap">

    <div class="pro_detail">


        <div class="group">
            <div class="item item_grey">
                <div class="txt_box">积分商城</div>
            </div>
            <div class="item">
                <div class="txt_box">
                    <span class="vam">您的积分</span>
                    <div class="vam-dib yellow"> 0</div>
                </div>
            </div>
        </div>


        <div class="group">
            <div class="item item_grey tc">
                <div class="txt_box">积分兑换礼物列表</div>
            </div>
            <div class="item">
                <div class="txt_table">
                    <span>礼品/礼券</span>
                    <span>所需积分</span>
                    <span>状态</span>
                </div>
            </div>
            <!--点击展开-->
            <div class="item item_drop">
                <div class="item_drop_title">
                    <i class="ico_jib"></i>
                    <div class="txt_table">
                        <span>代金券50元</span>
                        <span>500</span>
                        <span class="yellow">兑换</span>
                    </div>
                </div>
                <div class="item_drop_content">
                    <img src="style/images/vouchers.png" alt="" />
                    <div>
                        代金券使用仅限于微商城。 <br />
                        有效期：六个月
                    </div>
                </div>
            </div>


        </div>

        <div class="group">
            <div class="item tc">
                <div class="txt_box">已兑换礼物列表</div>
            </div>
            <div class="item">
                <div class="txt_box">
                    代金券50元
                </div>
            </div>
            <div class="item">
                <div class="txt_box">
                    代金券编码: 123456
                </div>
            </div>
        </div>

        <div class="group">
            <div class="item">
                <div class="txt_box">宜家休闲抱枕</div>
            </div>
            <div class="item">
                <div class="txt_box">
                    姓名：star <br />
                    详细地址：123465
                </div>
            </div>

        </div>


    </div>

    <div class="footer">
        <ul>
            <li class="selected">
                <a href="">
                    <i class="footer_ico_1 footer_ico"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="footer_ico_2 footer_ico"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="footer_ico_3 footer_ico"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="footer_ico_4 footer_ico"></i>
                </a>
            </li>
        </ul>
    </div>

</div>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>
</html>
