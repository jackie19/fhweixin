<!DOCTYPE html>

    <link rel="stylesheet" href="style/fhstyle.css" />

<body>
<div class="wrap">

                </div>

                <div class="item">

                        <span class="vam grey">常用电话</span>
                    </div>
                    <div class="item_content">
                        <div class="item_area_box">
                            <input class="item_area" placeholder="" type="text" />

                    </div>
                </div>
                <div class="item">

                    </div>
                </div>
                <div class="item">
                    <div class="txt_box fl">
                        <i class="ico_local"></i>

                    </div>
                    <div class="item_content">
                        <div class="item_area_box">
                            <input class="item_area" placeholder="" type="text" />

                    </div>
                </div>

            </div>
        </div>


        <div class="feed_btn_wrap" style="margin:32px auto 0;width: 50%;">
            <a class="btn_yellow_2" href="">保存</a>

    </div>

    <div class="footer">

            <li>

                    <i class="footer_ico_2 footer_ico"></i>

            </li>
            <li>

            </li>
            <li>
