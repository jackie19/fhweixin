<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type"  content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style/fhstyle.css" />
</head>
<body>
<div class="wrap">


    <div class="feed">
        <div class="title">私人定制出游订单填写</div>

        <div class="tip">
            请在下方填写您的信息，我们会帮您规划路线 并有专人与您电话联系。
        </div>

        <div class="item item_grey">
            <div class="item_name">
                <span class="txt">目的地</span>
            </div>
            <div class="item_content">
                <div class="item_area_box">
                    <input class="item_area" placeholder="你要去的目的地" type="text" />
                </div>
            </div>
        </div>

        <div class="item">
            <div class="item_name item_name2">
                <span class="txt">出行天数</span>
            </div>
            <div class="item_content">
                <div class="fr input_step">
                    <a class="btn_grey down" href="javascript:;">-</a>
                    <input class="btn_grey" type="text" value="1" />
                    <a class="btn_grey up" href="javascript:;">+</a>
                    <span class="btn_grey">天</span>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="item_name item_name2">
                <span class="txt">成人人数</span>
            </div>
            <div class="item_content">
                <div class="fr input_step">
                    <a class="btn_grey down" href="javascript:;">-</a>
                    <input class="btn_grey" type="text" value="1" />
                    <a class="btn_grey up" href="javascript:;">+</a>
                    <span class="btn_grey">人</span>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="item_name item_name2">
                <span class="txt">小孩人数</span>
            </div>
            <div class="item_content">
                <div class="fr input_step">
                    <a class="btn_grey down" href="javascript:;">-</a>
                    <input class="btn_grey" type="text" value="1"  />
                    <a class="btn_grey up" href="javascript:;">+</a>
                    <span class="btn_grey">人</span>
                </div>
            </div>
        </div>

        <div class="item item_grey">
            <div class="item_name">
                <span class="txt">出行预算</span>
            </div>
            <div class="item_content">
                <div class="item_area_box money">
                    <input class="item_area " placeholder="" type="text" />
                </div>
            </div>
        </div>

        <div class="group">
            <div class="item">
                <div class="item_name">
                    <span class="txt">联系人</span>
                </div>
                <div class="item_content">
                    <div class="item_area_box">
                        <input class="item_area" placeholder="请填写真实姓名" type="text" />
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item_name">
                    <span class="txt">手机号</span>
                </div>
                <div class="item_content">
                    <div class="item_area_box">
                        <input class="item_area" placeholder="用于接受预订单号短信" type="text" />
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item_name">
                    <span class="txt">Email</span>
                </div>
                <div class="item_content">
                    <div class="item_area_box">
                        <input class="item_area" placeholder="必填" type="text" />
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item_name">
                    <span class="txt">留言</span>
                </div>
                <div class="item_content">
                    <div class="item_area_box">
                        <input class="item_area" placeholder="选填" type="text" />
                    </div>
                </div>
            </div>
        </div>

        <div class="feed_btn_wrap">
            <a class="btn_yellow" href="">提交订单</a>
        </div>
    </div>



    <div class="footer">
        <ul>
            <li class="selected">
                <a href="">
                    <i class="footer_ico_1 footer_ico"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="footer_ico_2 footer_ico"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="footer_ico_3 footer_ico"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="footer_ico_4 footer_ico"></i>
                </a>
            </li>
        </ul>
    </div>

</div>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script></body>
</html>
